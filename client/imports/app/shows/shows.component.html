This is shows list
<mat-list>
    <mat-list-item >
           <a [routerLink]="['/create-show']">+ New event</a>
    </mat-list-item>
    <mat-list-item *ngFor="let show of shows | async" >
            <a [routerLink]="['/show', show._id]">
                {{show.name}} ({{show.timestamp}})
            </a>
    </mat-list-item>
</mat-list>
